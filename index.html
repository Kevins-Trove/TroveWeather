<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Trove Planner</title>
  </head>

  <body>
    <header>
      <h1>Trove Weather Dashboard</h1>
    </header>

    <div class="container">
      <div class="search col-3">
          Search for a City
          <textarea id='search' class='search' ></textarea>
          <button class='preset'>Atlanta</button>
          <button class='preset'>Denver</button>
          <button class='preset'>Seatle</button>
          
      </div>
      <div class="results col-8">
        <div class="city">
          <h2 id="cityName">City Name</h2>
          <p>Temp</p>
          <p>Wind</p>
          <p>HUmitity</p>
        </div>
        <div class="forcast">
          <h3>5 Day forcast</h2>
          <div id="day1" class="card">
            <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-text">Temp</p>
                <p class="card-text">Wind</p>
                <p class="card-text">HUmitity</p>
            </div>
        </div>

        <div id="day2" class="card">
          <div class="card-body">
              <h5 class="card-title">Date</h5>
              <p class="card-text">Temp</p>
              <p class="card-text">Wind</p>
              <p class="card-text">HUmitity</p>
          </div>
      </div>

      <div id="day3" class="card">
        <div class="card-body">
            <h5 class="card-title">Date</h5>
            <p class="card-text">Temp</p>
            <p class="card-text">Wind</p>
            <p class="card-text">HUmitity</p>
        </div>
    </div>

    <div id="day4" class="card">
      <div class="card-body">
          <h5 class="card-title">Date</h5>
          <p class="card-text">Temp</p>
          <p class="card-text">Wind</p>
          <p class="card-text">HUmitity</p>
      </div>
  </div>

  <div id="day5" class="card">
    <div class="card-body">
        <h5 class="card-title">Date</h5>
        <p class="card-text">Temp</p>
        <p class="card-text">Wind</p>
        <p class="card-text">HUmitity</p>
    </div>
</div>

        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
